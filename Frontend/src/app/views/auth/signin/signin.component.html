<!--================== INNERPAGE-WRAPPER ================-->
<section id="custom-form-wrapper" class="innerpage-wrapper">

  <div id="login" class="innerpage-section-padding">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="custom-form">
            <h3>Login</h3>
            <form class="text-left">

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="user.userName">
                <span><i class="fa fa-user"></i></span>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.userPassword">
                <span><i class="fa fa-lock"></i></span>
              </div>

              <div class="custom-check">
                <input type="checkbox" id="check" name="checkbox"/>
                <label for="check"><span><i class="fa fa-check"></i></span>Remember Me</label>
              </div><!-- end checkbox -->

              <button class="btn btn-yellow btn-block" (click)="accLogin()">Login</button>
            </form>

          </div><!-- end custom-form -->

        </div><!-- end columns -->
      </div><!-- end row -->
    </div><!-- end container -->
  </div><!-- end login -->

</section><!-- end innerpage-wrapper -->
<app-footer></app-footer>
