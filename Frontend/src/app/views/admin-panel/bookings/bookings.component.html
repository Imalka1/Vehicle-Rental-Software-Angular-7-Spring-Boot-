<div class="row">
  <div class="col-sm-12">

    <div class="row" style="margin-bottom: 10px">
      <div class="col-sm-12" style="font-size: 25px;color: #86867f">
        Bookings
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row"
             style="border-bottom: 1px solid black;border-top: 1px solid black;font-weight: bold;padding: 10px">
          <div class="col-6" style="border-right: 1px solid black">
            Date
          </div>
          <div class="col-2" style="text-align: center;border-right: 1px solid black">
            Time
          </div>
          <div class="col-2" style="text-align: center;border-right: 1px solid black">
            Completion
          </div>
          <div class="col-2" style="text-align: center">
            View
          </div>
        </div>
        <ng-container *ngFor="let reservationDto of reservationDtos">
          <div class="row" style="border-bottom: 1px solid black;padding: 10px">
            <div class="col-sm-6 col-6" style="border-right: 1px solid black">
              {{reservationDto.reservation.dateOfReservation}}
            </div>
            <div class="col-sm-2 col-2" style="text-align: center;border-right: 1px solid black">
              {{reservationDto.reservation.timeOfReservation}}
            </div>
            <div class="col-sm-2 col-2" style="text-align: center;border-right: 1px solid black">
              Not yet
            </div>
            <div class="col-sm-2 col-2" style="text-align: center">
              <i class="fa fa-search" style="color: #866006;cursor: pointer" (click)="editPlace()"></i>
            </div>
          </div>

        </ng-container>
      </div>
    </div>
    <div class="row" style="margin-top: 80px;text-align: center">
      <div class="col-sm-4">
        <i class="fa fa-arrow-circle-left fa-3x" style="color: #cca303;cursor: pointer"
           (click)="previousPage()"></i>
      </div>
      <div class="col-sm-4" style="font-size: 25px;color: #696862">{{setNumber}} / {{totalSets}}</div>
      <div class="col-sm-4">
        <i class="fa fa-arrow-circle-right fa-3x" style="color: #cca303;cursor: pointer"
           (click)="nextPage()"></i>
      </div>
    </div>
  </div>
</div>
