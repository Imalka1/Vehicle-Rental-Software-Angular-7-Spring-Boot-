<div class="row">
  <div class="col-sm-12">

    <div class="row" style="margin-bottom: 10px">
      <div class="col-sm-12" style="font-size: 25px;color: #86867f">
        Bookings
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row"
             style="border-bottom: 1px solid black;border-top: 1px solid black;font-weight: bold;padding: 10px">
          <div class="col-10" style="border-right: 1px solid black">
            Date
          </div>
          <div class="col-2" style="text-align: center">
            Edit
          </div>
        </div>
        <ng-container *ngFor="let placeDto of placeDtos">
          <app-fixed-place [fixed_placeDto]="placeDto" *ngIf="!placeDto.edit" style="cursor: default"></app-fixed-place>
          <app-edit-place [edit_placeDto]="placeDto" *ngIf="placeDto.edit" style="cursor: default"></app-edit-place>
        </ng-container>
      </div>
    </div>
    <div class="row" style="margin-top: 80px;text-align: center">
      <div class="col-sm-4">
        <i class="fa fa-arrow-circle-left fa-3x" style="color: #cca303;cursor: pointer"
           (click)="previousPage()"></i>
      </div>
      <div class="col-sm-4" style="font-size: 25px;color: #696862">{{setNumber}} / {{totalSets}}</div>
      <div class="col-sm-4">
        <i class="fa fa-arrow-circle-right fa-3x" style="color: #cca303;cursor: pointer"
           (click)="nextPage()"></i>
      </div>
    </div>
  </div>
</div>
