<div class="row">
  <div class="col-sm-12">

    <div class="row" style="margin-bottom: 10px">
      <div class="col-sm-12" style="font-size: 25px;color: #86867f">
        Places
      </div>
    </div>
    <div class="row" style="margin-top: 25px;font-weight: bold;border-bottom: 1px solid #afafaf;padding-bottom: 25px">
      <div class="col-sm-2" style="margin-top: 5px">
        Cost per kilometer :
      </div>
      <div class="col-sm-4">
        <input class="form-control" type="number" step=".01" min="0" value="0" (input)="displayPrice()">
      </div>
      <div class="col-sm-3" style="margin-top: 5px;text-align: center">
        <span>12.00</span>
      </div>
      <div class="col-sm-3">
        <button class="btn" style="width: 100%">Update price</button>
      </div>
    </div>
    <div class="row" style="margin-top: 25px;font-weight: bold">
      <div class="col-sm-12">
        Category
      </div>
    </div>
    <div class="row" style="font-weight: bold;margin-bottom: 40px">
      <div class="col-sm-12">
        <select class="form-control" (change)="changeCategory()" [(ngModel)]="selectedCategory">
          <option value="Airport">Airport Transfer</option>
          <!--<option value="disneyland">Disneyland Transfer</option>-->
          <option value="Private">Private Transfer + Disneyland Transfer</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row"
             style="border-bottom: 1px solid black;border-top: 1px solid black;font-weight: bold;padding: 10px">
          <div class="col-10" style="border-right: 1px solid black">
            Place
          </div>
          <div class="col-2" style="text-align: center">
            Edit
          </div>
        </div>
        <ng-container *ngFor="let placeDto of placeDtos">
          <app-fixed-place [fixed_placeDto]="placeDto" *ngIf="!placeDto.edit" style="cursor: default"></app-fixed-place>
          <app-edit-place [edit_placeDto]="placeDto" *ngIf="placeDto.edit" style="cursor: default"></app-edit-place>
        </ng-container>
      </div>
    </div>
    <div class="row" style="margin-top: 30px;text-align: center">
      <div class="col-sm-12">
        <i class="fa fa-plus" style="padding: 12px;border-radius: 100px;background-color: #eabb04;cursor: pointer"
           (click)="addPlace()"></i>
      </div>
    </div>
  </div>
</div>
