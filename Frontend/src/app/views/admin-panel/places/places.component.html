<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12" style="font-size: 25px;color: #86867f">
        Transport Type
      </div>
    </div>
    <div class="row" style="margin-top: 25px;font-weight: bold">
      <div class="col-sm-12">
        Category
      </div>
    </div>
    <div class="row" style="font-weight: bold">
      <div class="col-sm-12">
        <select class="form-control" (change)="changeCategory()" [(ngModel)]="selectedCategory">
          <option value="airport">Airport Transfer</option>
          <option value="disneyland">Disneyland Transfer</option>
          <option value="inland">Inland Transfer</option>
        </select>
      </div>
    </div>

    <hr
      style="margin-top: 50px;margin-bottom: 50px;margin-left: 20px;margin-right: 20px;border: 0.5px solid #b8b8b8">

    <div class="row">
      <div class="col-sm-12">
        <table border="1px">
          <tr>
            <th width="100%" style="padding: 10px">Place</th>
            <th width="100%" style="padding: 10px">Edit</th>
          </tr>
          <tr>
            <td style="padding: 10px">Benz</td>
            <td style="padding: 10px;text-align: center"><input type="checkbox"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
