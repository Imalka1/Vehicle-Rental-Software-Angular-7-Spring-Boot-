<div class="row">
  <div class="col-sm-12">

    <div class="row" style="margin-bottom: 10px">
      <div class="col-sm-8" style="font-size: 25px;color: #86867f">
        Drivers
      </div>
      <div class="col-sm-3" style="font-size: 25px;color: #86867f">
        <input class="form-control" type="text" placeholder="Search  (Driver's ID)" [(ngModel)]="driverId" (keyup)="searchDriver()">
      </div>
      <div class="col-sm-1" style="font-size: 25px;color: #86867f;cursor: pointer">
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" style="font-size: 15px">
        <div class="row" style="border-bottom: 1px solid black;border-top: 1px solid black;font-weight: bold;padding: 10px;font-size: 16px">
          <div class="col-2" style="padding-top: 5px">
            Driver
          </div>
          <div class="col-8" style="border-right: 1px solid black;text-align: center">
            <i class="fa fa-plus" style="padding: 8px;border-radius: 150px;background-color: #eabb04;cursor: pointer"
                      (click)="addDriver()"></i>
          </div>
          <div class="col-2" style="text-align: center;padding-top: 5px">
            Edit
          </div>
        </div>
        <ng-container *ngFor="let driverDto of driverDtos">
          <app-fixed-driver [fixed_driverDto]="driverDto" *ngIf="!driverDto.edit" style="cursor: default"></app-fixed-driver>
          <app-edit-driver [edit_driverDto]="driverDto" *ngIf="driverDto.edit" style="cursor: default"></app-edit-driver>
        </ng-container>
      </div>
    </div>
    <!--<div class="row" style="margin-top: 30px;text-align: center">-->
      <!--<div class="col-sm-12">-->
        <!--<i class="fa fa-plus" style="padding: 12px;border-radius: 100px;background-color: #eabb04;cursor: pointer"-->
           <!--(click)="addDriver()"></i>-->
      <!--</div>-->
    <!--</div>-->

    <div class="row" style="margin-top: 100px;text-align: center">
      <div class="col-sm-4">
        <i class="fa fa-arrow-circle-left fa-3x" style="color: #cca303;cursor: pointer"
           (click)="previousPage()"></i>
      </div>
      <div class="col-sm-4" style="font-size: 25px;color: #696862">
        <select [(ngModel)]="setNumber" (change)="changeSetNumber()">
          <option *ngFor="let totalSet of totalSets" [ngValue]="totalSet">{{totalSet}}</option>
        </select>
        / {{totalSets.length}}
      </div>
      <div class="col-sm-4">
        <i class="fa fa-arrow-circle-right fa-3x" style="color: #cca303;cursor: pointer"
           (click)="nextPage()"></i>
      </div>
    </div>
  </div>
</div>
