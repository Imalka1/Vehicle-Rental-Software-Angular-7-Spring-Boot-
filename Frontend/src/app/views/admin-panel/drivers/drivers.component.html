<div class="row">
  <div class="col-sm-12">

    <div class="row" style="margin-bottom: 10px">
      <div class="col-sm-12" style="font-size: 25px;color: #86867f">
        Drivers
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row" style="border-bottom: 1px solid black;border-top: 1px solid black;font-weight: bold;padding: 10px">
          <div class="col-10" style="border-right: 1px solid black">
            Driver
          </div>
          <div class="col-2" style="text-align: center">
            Edit
          </div>
        </div>
        <ng-container *ngFor="let driverDto of driverDtos">
          <app-fixed-driver [fixed_driverDto]="driverDto" *ngIf="!driverDto.edit" style="cursor: default"></app-fixed-driver>
          <app-edit-driver [edit_driverDto]="driverDto" *ngIf="driverDto.edit" style="cursor: default"></app-edit-driver>
        </ng-container>
      </div>
    </div>
    <div class="row" style="margin-top: 30px;text-align: center">
      <div class="col-sm-12">
        <i class="fa fa-plus" style="padding: 12px;border-radius: 100px;background-color: #eabb04;cursor: pointer"
           (click)="addDriver()"></i>
      </div>
    </div>
  </div>
</div>
