<div class="row" style="font-weight: bold;margin-top: 50px">
  <div class="col-sm-4" style="padding: 0px;margin-top: 25px">
    <div class="col-sm-12">Vehicle Category</div>
    <div class="col-sm-12">
      <select class="form-control" (change)="changeVehicleCategory()" [(ngModel)]="selectedVehicleCategory">
        <option value="car">Car</option>
        <option value="minivan">Mini Van</option>
      </select>
    </div>
  </div>
  <div class="col-sm-4" style="padding: 0px;margin-top: 25px">
    <div class="col-sm-12">Pickup Date</div>
    <div class="col-sm-12"><input type="date" class="form-control" min="{{currentDate}}"
                                  [(ngModel)]="currentDate"></div>
  </div>
  <div class="col-sm-4" style="padding: 0px;margin-top: 25px">
    <div class="col-sm-12">Pickup Time</div>
    <div class="col-sm-12"><input type="time" class="form-control" [(ngModel)]="currentTime"></div>
  </div>
</div>
<div class="row" style="font-weight: bold">
  <div class="col-sm-4" style="padding: 0px;margin-top: 25px">
    <div class="col-sm-12">Adults (Passengers)</div>
    <div class="col-sm-12"><input type="number" class="form-control" min="0" (input)="changePassengers()"
                                  [(ngModel)]="adults"></div>
  </div>
  <div class="col-sm-4" style="padding: 0px;margin-top: 25px">
    <div class="col-sm-12">Children (Passengers)</div>
    <div class="col-sm-12"><input type="number" class="form-control" min="0" (input)="changePassengers()"
                                  [(ngModel)]="children"></div>
  </div>
  <div class="col-sm-4" style="padding: 0px;margin-top: 25px">
    <div class="col-sm-12">Total (Passengers)</div>
    <div class="col-sm-12"><input type="text" class="form-control" [(ngModel)]="totalPassengers" disabled></div>
  </div>
</div>
