<ion-header>
    <ion-toolbar style="--background: #FFCB05">
        <ion-buttons slot="start">
            <ion-menu-button style="--color: black"></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: center">
            Vehicle Rental Software
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="row" style="margin: 10px;margin-top: 30px">
        <div class="col-12" style="font-size: 15px;text-align: center">
            Date : {{currentDate}}
        </div>
    </div>
    <div class="row" style="margin: 30px;margin-top: 80px">
        <div class="col-12" style="margin-top: 30px;font-weight: bold;font-size: 20px;text-align: center">
            Vehicle
        </div>
        <div class="col-12"
             [ngStyle]="{ 'margin-top': '30px' ,'text-align':' center','font-size':vehicle!=null?'30px':'20px'}">
            {{vehicle!=null?vehicle.id:'No vehicles assigned'}}
        </div>
    </div>
</ion-content>
